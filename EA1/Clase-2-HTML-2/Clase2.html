    <canvas id="miCanvas" width="300" height="150" style="border-color: black; border-width: 10px, 50px; border-style: solid;" >
    </canvas>

    <script>

        //Obtener el id del canvas
        var canvas = document.getElementById("miCanvas")

        //obteniendo el contexto de canvas en 2 dimensiones
        var ctx = canvas.getContext("2d");

        //Dibujar dentro de canvas rectangulo rojito

        ctx.fillStyle = "red";
        //           Eje x, eje y, Ancho, Altura
        ctx.fillRect(20,80,100,50);

        //Dibujar un rectangulo de color azul
        ctx.strokeStyle = "blue";
        ctx.strokeRect(0, 0, 100, 50);

        //Escribir un texto
        ctx.font = "16px Arial";
        ctx.fillStyle = "green";
        ctx.fillText("Hola Canvas!!!!", 80, 120);

        
    </script>
